<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-content: center;
            height: 100vh;

        }

        #outerDiv{
            display: flex;
            height: 100%;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            background-color:rgb(24, 59, 84);
            border: 3px solid rgb(48, 110, 132);
            border-radius: 20px;
            align-items: center;
        }

        .text{
            font-family:Arial, Helvetica, sans-serif;
            color: whitesmoke;
        }

        #messageDiv{
            height: 100%;
            width: 90%;
            margin: 10px;
            padding: 10px;
            background-color: rgb(36, 78, 108);
            border-radius: 15px;
            overflow: scroll;
        }

        #inputDiv{
            width: 90%;
            margin: 10px;
        } 

        .field{
            background-color: rgb(48, 110, 132);
            border: none;
            border-radius: 5px;
        }

        #submit{
            height: 20px;
            width: 20px;
            border: none;
            border-radius: 10px;
            background-color: skyblue;

        }

        #submit:hover{
            background-color: rgb(118, 152, 206);
        }

        #submit:active{
            background-color:skyblue;
        }

    </style>
    <script>
        const recieveMessage = (data) => {
            if(!data.data){
                return;
            }
            const response = JSON.parse(data.data);
            emptyDiv();
            response.chat.forEach(element => {
                console.log(element)
                const newParagraph = document.createElement("p");
                newParagraph.classList.add("text");
                newParagraph.textContent = element;
                messageDiv.prepend(newParagraph)
            });
            console.log(response.users)
            userCount.textContent = response.users;
        }

        const emptyDiv = () => {
            while (messageDiv.firstChild) {
                messageDiv.removeChild(messageDiv.firstChild);
            }
        }

        const closeConnection = () => {
            emptyDiv();
            const newParagraph = document.createElement("p");
            newParagraph.textContent = "ERROR";
            newParagraph.classList.add("text");
            messageDiv.prepend(newParagraph)
        }

        const OnSubmitHandler = (ws) => {
            console.log("send: ",inputField.value);
            ws.send(nameField.value + " : " +inputField.value);
            inputField.value = null;
            event.preventDefault();
        }

        const handleOnNameChange = () => {
            localStorage.setItem("Name",nameField.value)
        }

        window.onload = () => {
            const url = "ws://localhost:8000"
            const ws = new WebSocket(url)

            const inputField = document.getElementById("inputField");
            const button = document.getElementById("submit");
            const messageDiv = document.getElementById("messageDiv");
            const nameField = document.getElementById("nameField");
            const userCount = document.getElementById("userCount");

            nameField.addEventListener("change",handleOnNameChange)

            nameField.value = localStorage.getItem("Name") ? localStorage.getItem("Name") : "";

            button.addEventListener("click", () => OnSubmitHandler(ws))

            ws.onopen = recieveMessage;

            ws.onmessage = recieveMessage;

            ws.onclose = closeConnection;

            if (ws.readyState == WebSocket.OPEN ) {
                ws = new WebSocket(url)
            }
        }
    </script>
</head>
<body>
    <div id="outerDiv">
        <div id="messageDiv">
        </div>
        <form id="inputDiv">
            <label for="inputField" class="text" >Name:</label>
            <input type="text" id="nameField" class="field text" >
            <label for="inputField" class="text" >Enter something:</label>
            <input type="text" id="inputField" class="field text" >
            <button class="text" id="submit"></button>
            <label id="userLabel">Online: </label>
            <label id="userCount"></label>
        </form>
        
    </div>
</body>
</html>
